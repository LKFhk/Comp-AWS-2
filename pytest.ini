[pytest]
# Pytest configuration for RiskIntel360

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --color=yes
    --durations=10
    --cov=riskintel360
    --cov-report=html
    --cov-report=term-missing

# Markers
filterwarnings =
    # Ignore Pydantic v2 deprecation warnings from dependencies
    ignore::pydantic.warnings.PydanticDeprecatedSince20
    # Ignore sklearn warnings about sample sizes
    ignore::sklearn.exceptions.ConvergenceWarning
    ignore:max_samples.*:UserWarning:sklearn
    # Ignore async mock warnings in tests
    ignore::RuntimeWarning:riskintel360
    # Ignore other common test warnings
    ignore::DeprecationWarning

markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    performance: Performance tests
    smoke: Smoke tests
    slow: Slow running tests
    bdd: Behavior-driven development tests
    load: Load testing tests
    benchmark: Benchmark performance tests
    quick: Quick performance tests
    security: Security and compliance tests
    penetration: Penetration testing tests

# Coverage options
[coverage:run]
source = riskintel360
omit = 
    */tests/*
    */migrations/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
